{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-3 m-5">
  <div class="col-md-5 col-sm-12 border-bottom">
<h1 class="text-center rubrics">{% trans "Sign Out" %}</h1>

<p  class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <div class="d-grid gap-2">
  <button type="submit" class="btn btn-color mt-3">{% trans 'Sign Out' %}</button>
</div>
</form>
</div>
</div>


{% endblock %}
