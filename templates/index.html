{% extends "base.html" %}
{% load static %}

<!--This is the landing page if the user is not logged in-->
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 col-sm-12 text-center">
            <h2 class="big-font">Welcome to Share it</h2>
            <p class="mt-3 p-big-font">This is a small community where you can find friends all over the
                world. <br>
                You can share your thoughts and photos of your life together.</p>
            <div class="d-flex justify-content-center mt-3">
                <a href="{% url 'account_signup' %}" class="btn btn-color mr-2">Join us now</a>
            </div>
            <img src="{% static 'image/headerimage.png' %}" class="logo-img" alt="shareit logo">
        </div>
    </div>
</div>
{%endblock%}
