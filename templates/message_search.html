{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto col-sm-12 m-2">
            <h1 class="rubrics">Search for a user to start</h1>
        </div>
    </div>
<div class="row">
    <div class="col-md-8 mx-auto col-sm-12 mt-2">
      <form  method="POST">
        {% csrf_token %}
        <p id="chat-search">Please enter the username of the person you want to start chat with</p>
        {{ form | crispy }}
        <div class="d-grid gap-2">
            <button class="btn btn-color" type="submit">Start Chat</button>
        </div>
      </form>
    </div>
  </div>
</div>
{%endblock%}
