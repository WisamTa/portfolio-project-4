{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row justify-content-center m-2">
        <div class="list-group col-md-8 col-sm-12 mt-3">
          <h1 class="rubrics text-center mb-3"><i class="far fa-envelope big-icon"></i> Inbox</h1>
          <p class="border-bottom text-center">Your conversations:</p>
          {% for inbox_thread in inboxthread.all %}
          <div class="list-group col-6 mx-auto">
            <div class="row">
            <a href="{% url 'message' inbox_thread.pk %}" class="list-group-item list-group-item-action" aria-current="true">
              <div class="">
                
                <h5 class="mb-1">From: {{ inbox_thread.user_receiver }}</h5>
              </div>
            </a>
          </div>
        </div>
        {% endfor %}
        </div>

        <div class="row">
          <div class="col-md-8 col-sm-12 m-2 mt-5 mx-auto">
          <form action="{% url 'new-thread' %}" method="GET">
            <div class="d-grid gap-2">
            <button class="btn btn-color" type="submit">New Chat</button>
            </div>
          </form>
        </div>
      </div>
        
      

      </div>
    </div>



           
    
 


{% endblock %}
