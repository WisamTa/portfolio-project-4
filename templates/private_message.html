{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="list-group col-3">
          <h3>Inbox</h3>
          <form action="{% url 'priv-message' %}" method="GET">
            <button class="btn-success mb-2" type="submit">New Chat</button>
          </form>
        </div>
          
          {% for thread in inboxthread.all %}
          <div class="list-group col-3">
            <div class="row">
            <a href="{% url 'message' message.pk %}" class="list-group-item list-group-item-action" aria-current="true">
              <div class="d-flex w-100 justify-content-between">
                
                <h5 class="mb-1">@{{ thread.user }}</h5>
                <small>{{ thread.date }}</small>
              </div>
              <p class="mb-1"></p>
            </a>
          </div>
        </div>
          {% endfor %}
          
        

          <div class="col-6">
            <h3>Messages</h3>
            <div class="border" style="width: 100%; height: 25rem; overflow-y: scroll;">
              <div class="col-8 border mt-2 rounded-end">
                <p class="m-2"><strong>Username </strong></p>
                <p class="m-2">Hi how are you</p>
              </div>
              <div class="col-8 border mt-2 rounded-end">
                <p class="m-2"><strong>Username </strong></p>
                <p class="m-2">Hi how are you</p>
              </div>
            </div>
            <div class="col align-self-end">
              <form action="">
                <input type="text"> 
                <button>Send</button>
              </form>
            </div>
    </div>
 


{% endblock %}
