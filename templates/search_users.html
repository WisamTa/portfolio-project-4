{% extends "base.html" %}
{% load static %}

{% block content %}

<h1>SEARCH</h1>
<div>
    <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'search_user' %}">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query" value="{{ request.GET.query }}">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
</div>

<h2>RESULT</h2>

<div class="container">
    {% for result in results %}
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 position-relative">
              
                <p><a href="{% url 'profile' result.pk %}">{{ result.user }}</a></p>
        </div>
       
    </div>
    {% endfor %}
</div>
{% endblock %}
